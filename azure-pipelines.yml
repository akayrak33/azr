# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml


trigger:
- master

pool:
  vmImage: 'macOS-10.15'

steps:

- script: |
    git ls-files -m
    
- script: |
    git diff --diff-filter=d
    
- script: |
    git diff --diff-filter=d --staged
    
- script: |
    sh ./pre-commit.sh
    
- script: |
    swiftlint --config sample-swiftlint.yml
  displayName: 'install and build'
